server:
  port: 8083

spring:
  application:
    name: startup-ticketing-service

  datasource:
    url: jdbc:mysql://localhost:3306/ticketing_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: WARN



